<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Alta</title>
</head>
<body>
    <div class="title">
        <h1>Formulario de Alta</h1>
    </div>
    <div class="container">
        <form class="formulario" onsubmit="guardarArticulo();return false"  >
            <label for="sku">Sku</label>
            <input type="text" name="sku" id="sku"  maxlength="6" minlength="6" required>
            <input type="button" id="verificador" value="verificar" onclick="verificar()">
            <br>
            <label for="desc">Descontinuado</label>
            <input type="checkbox" placeholder="Descontinuado" name="desc" disabled>
            <br>
            <label for="articulo">Art√≠culo</label>
            <input type="text" name="articulo"   id="articulo"    maxlength="15" disabled required>
            <br>
            <label for="marca">Marca</label>
            <input type="text" name="marca"      id="marca"       maxlength="15" disabled required>
            <br>
            <label for="modelo">Modelo</label>
            <input type="text" name="modelo"     id="modelo"      maxlength="20" disabled required>
            <br>
            <label for="departamento"    >Departamento</label>
            <select name="departamento"  id="departemento"      disabled required onchange="obtenerClases()"></select>
            <br>
            <label for="clase"           >Clase</label>
            <select name="clase"         id="clase"             disabled required onchange="obtenerFamilias()"></select>
            <br>
            <label for="familia"         >Familia</label>
            <select name="familia"       id="familia"           disabled required onchange="ableStockCant()"></select>
            <br>
            <col>
            <label for="stock"      >Stock</label>
            <input type="number"    name="stock"        id="stock"     min="1"  max="999999999"  disabled    value="0" required>
            <br>
            <label for="cantidad"   >Cantidad</label>
            <input type="number"    name="cantidad"     id="cantidad"  min="1"  max="999999999"  disabled    value="0" required>
            <br>
            <label for="fechaAlta">Fecha Alta</label>
            <input type="date" name="fechaAlta" id="fechaAlta" disabled>
            <br>
            <label for="fechaBaja">Fecha Baja</label>
            <input type="date" name="fechaBaja" id="fechaBaja" disabled>
            <br>
            <!-- <input id="guardar" type="button" onclick="guardarArticulo()" value="Guardar" disabled> -->
            <button type="submit" id="guardar" disabled>Guardar</button>
            <button id="cancelar" type="button" onclick="reload()" disabled>Cancelar</button>
        </form>
    </div>
    <div class="title">
        <a class="navlist" href="../index.html">Regresar al Menu</a>
    </div>

            crossorigin="anonymous"></script> -->
    <script src="../js/a.js"></script>
</body>
</html>
