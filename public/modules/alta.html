<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
</head>
<body>
    <h1>Formulario de Alta</h1>
    <div class="container">
        <form class="formulario">
            <label for="sku">Sku</label>
            <input type="text" name="sku" id="sku">
            <input type="button" id="verificador" value="verificar" onclick="verificar()">
            <br>
            <input type="checkbox" name="desc" disabled>
            <label for="desc">Descontinuado</label>
            <br>
            <label for="articulo">Art√≠culo</label>
            <input type="text" name="articulo" id="articulo" disabled required>
            <br>
            <label for="marca">Marca</label>
            <input type="text" name="marca" id="marca" disabled required>
            <br>
            <label for="modelo">Modelo</label>
            <input type="text" name="modelo" id="modelo" disabled required>
            <br>
            <label for="departamento"    >Departamento</label>
            <select name="departamento"  id="departemento"      disabled required onchange="obtenerClases()">abc</select>
            <br>
            <label for="clase"           >Clase</label>
            <select name="clase"         id="clase"             disabled required onchange="obtenerFamilias()">abc</select>
            <br>
            <label for="familia"         >Familia</label>
            <select name="familia"       id="familia"           disabled required onchange="enableStockCant()">abc</select>
            <br>
            <col>
            <label for="stock"      >Stock</label>
            <input type="number"    name="stock"        id="stock"      disabled    value="0" required>
            <label for="cantidad"   >Cantidad</label>
            <input type="number"    name="cantidad"     id="cantidad"   disabled    value="0" required>
            <br>
            <label for="fechaAlta">Fecha Alta</label>
            <input type="date" name="fechaAlta" id="fechaAlta" disabled>
            <label for="fechaBaja">Fecha Baja</label>
            <input type="date" name="fechaBaja" id="fechaBaja" disabled>
            <br>
            <!-- <input id="guardar" type="button" onclick="guardarArticulo()" value="Guardar" disabled> -->
        </form>
        <button type="submit" id="guardar" onclick="guardarArticulo()" disabled>Guardar</button>
        <button id="cancelar" onclick="cancelar()" disabled>Cancelar</button>
        <form action=""></form>
    </div>
    <script src="../js/index.js"></script>
    <script src="../js/alta.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
            integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk="
            crossorigin="anonymous"></script>
</body>
</html>
